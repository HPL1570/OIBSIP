<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #todo-container {
      max-width: 300px;
      margin: 0 auto;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    
    #todo-form input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    #todo-list {
      list-style-type: none;
      padding: 0;
    }
    
    #todo-list li {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    
    #todo-list li input[type="checkbox"] {
      margin-right: 5px;
    }
    
    #remove-completed {
      display: block;
      margin-top: 10px;
    }
    
    #remove-last-task {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>To-Do List</h2>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task">
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <button id="remove-completed">Remove Completed</button>
    <button id="remove-last-task">Remove Last Task</button>
  </div>
  
  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    const removeButton = document.getElementById('remove-completed');
    const removeLastTaskButton = document.getElementById('remove-last-task');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const task = input.value.trim();
      
      if (task !== '') {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(task));
        list.appendChild(li);
        input.value = '';
      }
    });
    
    removeButton.addEventListener('click', function() {
      const completedItems = list.querySelectorAll('li input[type="checkbox"]:checked');
      completedItems.forEach(function(item) {
        item.parentNode.remove();
      });
    });
    
    removeLastTaskButton.addEventListener('click', function() {
      const lastTask = list.lastElementChild;
      if (lastTask) {
        lastTask.remove();
      }
    });
  </script>
</body>
</html>
